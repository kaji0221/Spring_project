<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>animal-search</title>
</head>
<body>
	<h1>動物検索画面</h1>
	<form action="animal-detail" method="post">
		<select name="animalId">
			<option th:each="animal : ${animals}" th:value="${animal.id}" th:text="${animal.japaneseName}"></option>
		</select>
		<button type="submit">検索</button>
	</form>
</body>
</html>
